<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML code for the checkout modal -->
<div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
              <label for="creditCard" class="form-label">Credit Card</label>
              <input type="text" class="form-control" id="creditCard" required>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Button to trigger the checkout modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#checkoutModal">
    Checkout
  </button>
  
  <!-- JavaScript code to handle form submission -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('#checkoutModal form');
  
      form.addEventListener('submit', function(event) {
        event.preventDefault();
  
        // Get form values
        const name = document.querySelector('#name').value;
        const email = document.querySelector('#email').value;
        const address = document.querySelector('#address').value;
        const creditCard = document.querySelector('#creditCard').value;
  
        // Perform validation or further processing if needed
        // ...
  
        // Display success message
        alert(`Thank you, ${name}! Your order has been placed.`);
  
        // Close the modal
        const modal = document.querySelector('#checkoutModal');
        const bootstrapModal = bootstrap.Modal.getInstance(modal);
        bootstrapModal.hide();
  
        // Reset form values
        form.reset();
      });
    });
  </script>
  
</body>
</html>
